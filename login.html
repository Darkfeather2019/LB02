<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./bilder/Denver-Broncos-logo.png">

    <title>Denver Broncos | Login</title>

    <link href="./bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="./custom.css" rel="stylesheet" type="text/css" />
    <link href="./font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="./sweetalert2.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="navbar-right">
        <a href="index.html"><img src="Bilder/Denver-Broncos-logo.png" alt="Logo"></a>
        <ul>
            <li>
                <a href="./index.html">Home</a>
              </li>
              |
              <li>
                <a href="./videos.html">Videos</a>
              </li>
              |
              <li>
                <a href="./team.html">Team</a>
              </li>
              |
              <li class="active">
                <a href="./login.html">Login</a>
              </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="black">
        <h1>Login</h1>
      </section>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="modal-footer">
      <a> Denver Broncos </a>
    </footer>
  </body>
</html>
